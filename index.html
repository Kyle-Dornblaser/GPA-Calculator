<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>GPA Calculator</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <div class="container">
    <div class="jumbotron top-box">
      <h1>GPA Calculator</h1>
      <p class="lead">Calculate your GPA on the standard 4.0 scale.</p>
    </div>

    <div class="row">
      <div class="col-lg-4 col-lg-push-8">
        <h3>Calculated GPA:</h3>
        <span id="calculated-gpa" class="badge"></span>
        <h3>Instructions</h3>
        <p>Enter grade on 4.0 scale.</p>
        <ul>
          <li>A: 4.0</li>
          <li>B: 3.0</li>
          <li>C: 2.0</li>
          <li>D: 1.0</li>
          <li>F: 0.0</li>
        </ul>
      </div>

      <div class="col-lg-8 col-lg-pull-4">
        <h3>GPA before this semester</h3>
        <input type="text" id='past-gpa' class="form-control" placeholder="e.g. 3.50">
        <h3>Total credit hours before this semester</h3>
        <input type="text" max="4.0" step="1.0" id='past-hours' class="form-control" placeholder="e.g. 50">
        <h3>Current semester</h3>
        <div class="row">
          <div class="col-md-6">
            <h4>Grade</h4>
          </div>
          <div class="col-md-6">
            <h4>Hours</h4>
          </div>
        </div>
        <div id="current-semester">

        </div>
        <button id="add-class" class="btn btn-success">Add Class</button>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; Kyle Dornblaser</p>
    </footer>

  </div>
  <!-- /container -->
  <script src="js/app.js"></script>
</body>

</html>
